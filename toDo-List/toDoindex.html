<script type>
var form = document.querySelector("form");
var task = document.querySelector(".input");
var date = document.querySelector(".date");
var list = document.querySelector("li");

form.addEventListener("submit", addTask);
task.addEventListener("submit", showTask);
form.addEventListener("submit", addDate);
date.addEventListener("submit", showDate);

var tasks = [];
var dates = [];
var lists = tasks + dates;

function addTask(e) {
	e.preventDefault();
tasks.push(task.value);
form.reset();
}

function addDate(e) {
	e.preventDefault();
dates.push(date.value);
form.reset();
}

function showTask(e) {
	console.log("showtasks");
	tasks.forEach(listsTasks);
}

function showDate(e) {
	console.log("showdates");
	dates.forEach(listsDates);
}


function listsTasks(item) {
	//create element
	var task1 = document.createElement("li");
	//decorate element
	task1.textContent = item;
	//insert element
	list.appendChild(task1);
}

function listsDates(item) {
	//create element
	var date1 = document.createElement("li");

}
