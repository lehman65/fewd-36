<script type>
var form = document.querySelector("form");
var task = document.querySelector("input");
var date = document.querySelector("date");
var list = document.querySelector("ul");

form.addEventListener("click", addTask);
list.addEventListener("submit", showTask);

var tasks = [];

function addTask(e) {
	e.preventDefault();
tasks.push(task.value);
form.reset();
}

function showTask(e) {
	console.log("show");
	tasks.forEach(lists);
}

function lists(item) {
	//create element
	var task1 = document.createElement("li");
	//decorate element
	task1.textContent = item;
	//insert element
	list.appendChild(task1);
}
</script>
