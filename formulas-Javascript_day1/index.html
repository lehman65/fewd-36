        f = c * 9/5 + 32;
        return = f;
      }

      function convertFtoC(f) {
        c = (f-32) * (9/5);
        return = c;
      } 

      function triangleArea(a, b){
        t = (a * b) / 2;
        return t;
      }

        return c;
